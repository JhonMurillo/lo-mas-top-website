<div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
  <div class="media pt-3 pl-3 pb-1">
    <a href="">
    </a>
    <div class="media-body">
      <p style="margin-top: 5px;">{{ post.title }}</p>
    </div>
  </div>

  {% if post.source == 'YOUTUBE'%}
  <div class="embed-responsive embed-responsive-16by9">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ post.link }}" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>
  <p class="mt-1 ml-2">
    <a href="" style="color: #000; font-size: 20px;">
      <i class="fas fa-play"></i>
    </a>
    30 Views
  </p>
  {% elif post.source == 'FACEBOOK' %}
  <div class="fb-video" data-href="{{ post.link }}" data-show-text="true">
  </div>
  {% else %}
    <div class="embed-responsive embed-responsive-16by9">
      <iframe 
        src="{{ post.link }}" 
        style="border:0px #ffffff none;"
        name="iframe" 
        scrolling="no" 
        frameborder="1" 
        marginheight="0px" 
        marginwidth="0px" 
        height="400px" 
        width="600px" 
        allowfullscreen>
      </iframe>
    </div>
  {% endif %}

  <p class="ml-2 mt-0 mb-2">
    <b>{{ post.description }}</b>
    <br />
    <small>{{ post.created }}</small>
  </p>
</div>
